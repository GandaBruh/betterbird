{% extends 'users/layout.html' %}
{% load static %}

{% block body %}

<form action="{% url 'createBlog' %}"method="POST">{% csrf_token %}
<div style="margin-top: 30px;">
    <p3><b> Create New Blog </b></p3> 
    <br>
    <br>
    <br>
</div>
<div class="row">
    <div class="col-2"></div>
    <div  class=" w3-sand" id="work">
        <div class="Scol-6 createBlog" style="border-radius: 20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
            <label for="title">Title :</label>
            <input type="text" placeholder="title" id="blogcreate" name="title" required><br/>
            <label for="intro">Introduction :</label>
            <input type="text" placeholder="introduction" id="blogcreate" name="introduction" required><br/>
            <label for="detail">Detail :</label>
            <textarea placeholder="detail" class="detailblog" name="detail" required></textarea><br/>
            <br>
            <label for="tag">Tag :</label>
            
            <select name="tag" Size="Number_of_options" id="blogcreate">
                <option> Tag 1 </option>
                <option> Tag 2 </option>
                <option> Tag 3 </option>
                <option> Tag 4 </option>
            </select>
            <br>
            <br>
            <label for="date1">Date :</label>
            <input type="date" placeholder="date" id="blogcreate" name="date1" required><br/>
            <label for="image">Image : </label>
            <input type="file" style="width: 350px;" name="image"><br>
            <label for="title">ExpectCookies:</label>
            <input type="text" placeholder="ExpectCookies" id="blogcreate" name="expectCookies" required><br/>
        </div>
        <div class="col-3" ></div> 
    </div>  
</div>

<br>
<br>
<center>
    
    <a class="buttoncancle" href="{% url 'homepage' %}">Cancel </a>

    
    <button class="buttoncreate" type="submit" >+ Create Blog </button>
     
</center>
</form>



    


{% endblock %}
