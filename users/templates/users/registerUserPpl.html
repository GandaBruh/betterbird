<body style="background-color: rgba(255, 205, 205, 0.926); margin-left: 10%;padding: 2% 0%;">

            <img style=" width: 180px; margin-top: 40px;" src="{% static 'images/icon.PNG' %}" /><br>
            <span class="register-title">Register</span><br><br>
        </center>
        <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="userType">
                <p class="text-title">Are you?</p>
                <input type="radio" id="ognCheck" onclick="javascript:userTypeCheck();" name="userType" value="1">
                <label for="vehicle1"> Organization</label>
                <input type="radio" id="pplCheck" onclick="javascript:userTypeCheck();" name="userType" value="2">
                <label for="vehicle2"> Person/Group of people</label><br>
            </div>

            <div class="form-register" style="padding: 0% 28%;">
                <div id="form-register">

                </div>

                <div class="create-user-form-border"
                    style="background-color:rgba(255, 205, 205, 0.926);border-color:rgba(255, 205, 205, 0.926);;border-radius: 2.5%;border-width: 5%; padding: 5% 10%;">
                    <div class="col-6 confirmBox">
                        <span class="head-inform"><label for="username">Username&nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
                                &nbsp; &nbsp;
                                &nbsp;</label></span>
                        <input type="text" placeholder="username" id="username" name="username" required><br />
                        <span class="head-inform"><label for="email">Password&nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
                                &nbsp;
                                &nbsp;
                                &nbsp;</label></span>
                        <input type="password" placeholder="password" id="password" name="password" required><br />
                        <span class="head-inform"><label for="email">Confirm Password</label></span>
                        <input type="password" placeholder="confirm password" id="cpassword" name="cpassword"
                            required><br />
                    </div>
                </div><br><br>
                <center>
                    <button type="submit" class="btn btn-success" style="padding-left: 10px;">register</button>

                </center>
            </div>
        </form>
        <center>
            <a href="{% url 'login' %}"><button type="submit" style="background-color:  rgba(255, 165, 153, 1);"
                    class="btn btn-success" style="padding-left: 1 0px;">cancel</button></a><br><br><br><br>
        </center>
    </div>
</body>
